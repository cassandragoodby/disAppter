<!DOCTYPE html>
<html lang="en">
<head>
	<title>Sign In</title>
	<link rel="stylesheet" type="text/css" href="app.css">
	<script type="text/javascript" src="app.js"></script>
</head>
<body>
	<div id="signInPage"> 
		<p id="titleSignIn" >Sign In</p>

		<form>
			<input class="signInInput" type="text" name="aname" id="aname" placeholder="Agency Name"><br>
			<input class="signInInput" type="text" name="uname" id="uname" placeholder="Member User Name"><br>
			<input class="signInInput" type="Password" name="pword" id="pword" placeholder="Password"><br>
			<input class="signInSubmitButton" type="submit" value="Submit" onclick="return signinFunction()"><br>

		</form>

		<p id="forget">Forgot Login?</p>

		<img id="fingerprint" src="fingerPrint.png" alt="FingerPrint">
		
	</div>

</body>
</html>
